server.port = 8081

spring.application.name = Bootstrap Spring Boot

spring.thymeleaf.cache = false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.security.user.name=john
spring.security.user.password=123

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

server.error.path=/error
# what does this do?
server.error.whitelabel.enabled=false 

# from https://javabydeveloper.com/spring-boot-h2-in-memory-database-example/
# custom root context, default is application name
server.servlet.context-path=/usermanager
# Enables H2 console
spring.h2.console.enabled=true

# custome H2 console url, Default is h2-console
spring.h2.console.path=/h2
